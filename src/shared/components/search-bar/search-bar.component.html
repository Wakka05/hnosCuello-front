<div class="container-search">
  <mat-form-field>
    <input #input matInput type="text" [matAutocomplete]="auto" placeholder="Find what you are looking for">
    <mat-autocomplete #auto="matAutocomplete">
      <!-- <mat-option -->
    </mat-autocomplete>
    <button mat-icon-button class="search-image" (click)="doSearch()">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>  
</div>
