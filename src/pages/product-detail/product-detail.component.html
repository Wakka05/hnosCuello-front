<div class="content page-structure min-height-page" *ngIf="!showSpinner">
  <div class="container-detail">
    <div class="main-image">
      <img src="https://www.recetasderechupete.com/wp-content/uploads/2018/01/Pan-casero-f%C3%A1cil-525x360.jpg"/>
    </div>
    <div class="right">
      <div class="features">
        <div class="title">
          <span>{{ product.title }}</span>
        </div>
        <div class="price-feature">
          <span class="price">{{ product.price }}</span>
          <span class="price" style="margin-left: 10px;">€</span>
        </div>
        <!--<rating [valueRating]="product.rating"></rating>-->
        <rating></rating>
        <div class="quantity">
          <span>Cantidad: </span>
          <button (click)="removeProduct($event)"><mat-icon>remove</mat-icon></button>
          <mat-form-field>
            <input matInput [formControl]="quantityForm"/>
          </mat-form-field>
          <button (click)="addProduct($event)"><mat-icon>add</mat-icon></button>
        </div>
        <div class="favorite-container" (click)="favorite($event)">
          <mat-icon class="favorite">favorite</mat-icon>
          <span class="favorite-text"> Añadir a favoritos </span>
        </div>
      </div>
      <div class="options">
        <button class="mat-flat-button mat-primary" (click)="addOrder()">Añadir al carrito</button>
      </div>
    </div> 
  </div>
</div>
<div class="container-spinner page-structure min-height-page" *ngIf="showSpinner">
    <mat-spinner [diameter]="100" [strokeWidth]="10"></mat-spinner>
</div>
<app-footer></app-footer>
